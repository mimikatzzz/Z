<html>
  <head>
    <style>
      body {
        background-color: black;
        color: lime;
        font-family: 'Courier New', monospace;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        flex-direction: column;
        overflow: hidden;
      }

      #resultText {
        font-size: 24px;
        padding: 20px;
        border: 2px solid lime;
        width: 80%;
        text-align: center;
        background-color: black;
        box-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
        display: none; /* Initially hidden */
      }

      .terminal {
        color: lime;
        font-size: 20px;
        text-align: left;
        width: 80%;
        padding: 15px;
        background: rgba(0, 0, 0, 0.8);
        border: 2px solid lime;
        box-shadow: 0 0 15px rgba(0, 255, 0, 0.8);
        margin: 20px;
        display: none; /* Initially hidden */
      }

      .terminal p {
        margin: 0;
        white-space: pre;
      }

      .terminal .input {
        color: lime;
        font-weight: bold;
      }

      .error {
        color: red;
        font-size: 22px;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes terminal {
        0% { opacity: 0; }
        50% { opacity: 0.7; }
        100% { opacity: 1; }
      }

      .loading {
        color: red;
        font-size: 18px;
        animation: blink 1s infinite;
        font-weight: bold;
      }

      @keyframes blink {
        0% { opacity: 1; }
        50% { opacity: 0; }
        100% { opacity: 1; }
      }

      .scanning {
        font-size: 18px;
        color: red;
        animation: scan 1.5s infinite;
      }

      @keyframes scan {
        0% { opacity: 0; transform: translateX(-10px); }
        50% { opacity: 1; transform: translateX(10px); }
        100% { opacity: 0; transform: translateX(-10px); }
      }

      .credits {
        position: absolute;
        bottom: 10px;
        right: 10px;
        font-size: 12px;
        color: lime;
        font-family: 'Courier New', monospace;
        opacity: 0.6;
        animation: fadeIn 2s;
      }
    </style>
  </head>
  <body>
    <!-- Initially hide the result text and terminal -->
    <div id="resultText" class="glitch"></div>
    <div class="terminal">
      <p class="loading">Loading System... <span class="scan">▓▒▒▒▒▒▒▓</span></p>
      <p class="scanning">Scanning all files... ████████████</p>
      <p>Type: yes or no</p>
      <p class="input">C:\> _</p>
    </div>

    <!-- Small text showing your name -->
    <div class="credits">Zhameer Sheraz</div>

    <script>
      // Simulate the delay and wait for input before displaying anything
      let resultText = document.getElementById("resultText");
      let terminal = document.querySelector(".terminal");

      setTimeout(() => {
        // Display the terminal window after the delay
        terminal.style.display = 'block';

        // Wait for the user to input something
        let response = prompt("Initiating system hack. Type yes or no to proceed.");

        let outputText = "";

        // Clear any previous result if exists
        resultText.innerHTML = "";

        // Simulate the hacking process based on input
        if (response && response.toLowerCase() === "yes") {
          outputText = "HACKING IN PROGRESS... Decrypting files... ▓▓▓▓▓▓▓▓▓▓▓▓▓▓";
          setTimeout(() => {
            outputText = "Access granted. Just kidding! You're safe! 😎";
            resultText.style.display = 'block'; // Show result
            resultText.innerHTML = outputText;
          }, 2000);
        } else if (response && response.toLowerCase() === "no") {
          outputText = "Abort successful. Safe for now. But... for how long? 😏";
          setTimeout(() => {
            resultText.style.display = 'block'; // Show result
            resultText.innerHTML = outputText;
          }, 2000);
        } else {
          outputText = "ERROR: Invalid input detected. Type 'yes' or 'no'.";
          setTimeout(() => {
            outputText = "SYSTEM LOCKED: Unauthorized access attempt!";
            resultText.style.display = 'block'; // Show result
            resultText.innerHTML = outputText;
          }, 2000);
        }
      }, 3000);  // Simulate a 3-second delay before showing terminal
    </script>
  </body>
</html>
